<div class="fixed z-10 inset-0 overflow-y-auto" *ngIf="close">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-500 opacity-75" (click)="closeModal()">XXX</div>
        </div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div
            class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-gray-50 px-4 py-5 sm:px-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Update My Profile</h3>
            </div>
            <div class="px-4 py-4">
                <!-- Image Section -->
                <div class="flex items-center justify-center">
                    <div class="flex-shrink-0">
                        <img class="h-20 w-20 rounded-full" src="path" alt="Profile Image">
                    </div>
                    <div class="ml-4">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Change Image
                        </button>
                    </div>
                </div>

                <!-- Updating Fields -->
                <div class="mt-6">
                    <label class="block text-sm font-medium text-gray-700">About</label>
                    <textarea class="form-input mt-1 block w-full" [(ngModel)]="about"></textarea>
                </div>

                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" class="form-input mt-1 block w-full" [(ngModel)]="username">
                </div>

                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" class="form-input mt-1 block w-full" [(ngModel)]="address">
                </div>

                <!-- Update Profile Button -->
                <div class="mt-6">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
                        (click)="updateProfile()">
                        Update Profile
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
