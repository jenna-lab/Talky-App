
<body class="bg-gray-100">

    <div class="container mx-auto p-8 max-w-md">
        <div class="bg-white p-8 rounded shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Forgot Password</h2>
            <p class="text-gray-600 mb-6">Enter your email address to reset your password.</p>

            <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
                <div *ngIf="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
                    role="alert">
                    {{ errorMessage }}
                </div>
                <div *ngIf="success" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
                    role="alert">
                    {{ successMessage }}
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" formControlName="email" required
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                </div>

                <div class="mb-6">
                    <button type="submit"
                        class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none">
                        Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>
