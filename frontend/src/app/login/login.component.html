<body class="max-h-screen">
    <section class="border-red-500 bg-gray-200 min-h-screen flex items-center justify-center">
        <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
            <div class="md:w-1/2 px-5">
                <h2 class="text-2xl font-bold text-[#002D74]">Login</h2>
                <form data-cy="login-form" class="" (ngSubmit)="onSubmit()">
                    <div>
                        <label class="block text-gray-700">Email Address</label>
                        <input data-cy="email" type="email" name="email" placeholder="Enter Email Address " [(ngModel)]="userData.email"
                            class="w-full px-4 py-2 rounded-lg bg-gray-200 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">Password</label>
                        <input data-cy="password" type="password" name="password" [(ngModel)]="userData.password"
                            placeholder="Enter Password" minlength="6" class="w-full px-2 py-2 rounded-lg bg-gray-200  border focus:border-blue-500
                  focus:bg-white focus:outline-none" required>
                    </div>

                    <div class="text-right mt-2">
                        <a routerLink="/forgotpwd"
                            class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Forgot
                            Password?</a>
                    </div>

                    <button data-cy="submit-button" type="submit" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                px-4 py-2 mt-2">Log In</button>
                </form>

                <div class="mt-2 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500" />
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-500" />
                </div>



                <div class="text-sm flex justify-between items-center mt-3">
                    <p>If you don't have an account...</p>
                    <button (click)="navigateToRegister()"
                        class="py-2 px-2 ml-3 bg-white border rounded-xl hover:scale-110 duration-100 border-blue-400  ">Register</button>
                </div>
            </div>

            <div class="w-1/2 md:block hidden ">
                <img src="../../assets/images/talkyfigma.webp" class="rounded-2xl h-full w-full object-cover" alt="page img">
            </div>

        </div>
    </section>
</body>
